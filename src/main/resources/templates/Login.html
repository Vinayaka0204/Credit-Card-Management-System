<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Credit Card Management System</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">
<link rel="stylesheet" href="applicant.css">
<body>
<h1 class="Project">Credit Card Management System</h1>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Options</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/applicant/apply}">New Applicant</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	<div class="container">
		<div class = "row">
			<div class = "col-ld-6 col-sm-6 col-md-6 container justify-content-center card" style="padding:10px;">
				<h1 class = "text-center">User Login</h1>
				<div class = "card-body">
				<form th:action="@{/Login}"  method = "POST" style="padding:10px;">
					<div class = "form-group" th:object = "${name}" style="padding:10px;">
						<label>Applicant Name</label>
						<input 
						type= "text" 
						name = "name"  
						class = "form-control"
						placeholder="Enter Card Holder Name" 
						required>
					</div>
					
					<div class = "form-group" th:object = "${phone}" style="padding:10px;">
						<label>Applicant Phone</label>
						<input 
						type="tel" 
						name="phone" 
						pattern="[0-9]{10}" 
						placeholder="Enter Your Phone Number" 
						required
						class = "form-control">
					</div>
					
					<div class = "box-footer" style="padding:10px;">
						<button type="submit" class = "btn btn-success">
							Submit
						</button>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
