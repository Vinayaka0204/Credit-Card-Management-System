<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Credit Card Management System</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">
<link rel="stylesheet" href="applicant.css">
<body>
<h1 class="Project">Credit Card Management System</h1>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Options</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Display</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/applicant/apply}">New Applicant</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/applicant/history}">Transaction History</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	
<div class="container">
	
		<div class="row">
			<h3>Applicant List</h3>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<thead class="table-dark" >
				<tr>
					<th>Applicant Name</th>
					<th>Applicant Phone Number</th>
					<th>Applicant Address</th>
					<th>Applicant Card Type</th>
				</tr>
			</thead>
			<tbody class="table-striped">
				<tr th:each = "applicants: ${applicant}">
					<td th:text="${applicants.name}"></td>
					<td th:text="${applicants.phone}"></td>
					<td th:text="${applicants.address}"></td>
					<td th:text="${applicants.cardType}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
