<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Credit Card Management</title>
</head>
<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Options</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/Card_Holder}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/applicant/update}">Update Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/applicant/transact}" >Create Transaction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/applicant/history}">Transaction History</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<br>
<div class="row">
  <div class="col-ld-6 col-sm-6 col-md-6 container justify-content-center card" style="padding:10px;">
    <h1 class="text-center">Updation Form</h1>
    <div class="card-body">
      <form th:action="@{/update}" method="POST" style="padding:10px;">
        <div class="form-group" style="padding:10px;">
          <label>Applicant Phone</label>
          <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="Enter Your Phone Number" required th:object="${phone}" class="form-control">
        </div>
        <div class="form-group" style="padding:10px;">
          <label>Applicant Address to be updated</label>
          <input type="text" name="address" th:object="${address}" class="form-control" placeholder="Enter Applicant Address">
        </div>
        <div class="form-group" style="padding:10px;">
          <label>Select Card Type to be updated</label>
          <select class="form-select" name="cardType" th:object="${cardType}">
            <option value="">-- Select --</option>
            <option value="Platinum">Platinum</option>
            <option value="Gold">Gold</option>
            <option value="Silver">Silver</option>
          </select>
        </div>
        <div class="box-footer" style="padding:10px;">
          <button type="submit" class="btn btn-success">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

	
</body>
</html>
